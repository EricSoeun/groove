<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- TAILWINDCSS CONFIG -->
  <script>
    tailwind.config = {
      theme: {
        screens: {
          sm: "640px",
          md: "768px",
          lg: "960px",
          xl: "1100px",
        },
        extend: {
          height: {
            navbar: "4.5rem",
            page: "calc(100vh - 4.5rem)",
            sidebarH: "calc(100vh - 4.5rem - 3rem)",
          },
          width: {
            sidebar: "246px",
            page: "calc(100vw - 246px)"
          },
          fontFamily: {
            primary: ['Days One', 'sans-serif'],
            secondary: ['Poppins', 'sans-serif'],
          },
          fontSize: {
            xxs: ['10px', '15px'],
            xs: ['12px', '18px'],
            sm: ['14px', '21px'],
            base: ['16px', '24px'],
            md: ['18px', '27px'],
            mb_lg: ['21px', '31.5px'],
            lg: ['24px', '36px']
          },
          colors: {
            accent: {
              DEFAULT: "#398167",
              hover: "#3981661a"
            },
            primary: {
              DEFAULT: '#181E1D',
              sub: '#666666'
            },
            secondary: {
              DEFAULT: '#BABABA',
              label: "#000000"
            },
            danger: '#FF8356',
            background: '#F8F7F6',
            lightBackground: '#EDF4F1',
            iconBackgroundAlt: '#F9F9F9',
          },
          boxShadow: {
            'inner-stroke': 'inset 0px 0px 0px 1px #F0F0F0',
          },
        },
      },
      function({ addVariant }) {
        addVariant('has-w-9', '&:has(.w-9)');
      },
    }
  </script>
  <title>Collector</title>
  <!-- GENERAL STYLE -->
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    a {
      cursor: pointer;
    }

    nav:has(.w-9) .avatar-section {
      display: none;
      /* Equivalent to Tailwind's `hidden` */
    }
  </style>


</head>

<body>
  <div>
    <img src="./../public/images/screen.png" alt="">
  </div>
  <div class="fixed inset-0 bg-[#F8F7F6] bg-opacity-50 backdrop-blur-sm flex items-center justify-center">
    <div class="bg-white rounded-2xl border border-[#FAFAFA] md:w-[462px] w-[358px]">
      <div class="flex justify-between items-center p-6">
        <h2 class="text-base md:text-md font-primary text-primary">Compost Seed</h2>
        <button class="text-sm font-medium hover:text-gray-700" onclick="closeModal()">
          <img class="size-6" src="./../public/icons/button/close-circle.svg" alt="Close">
        </button>
      </div>
      <div class="p-3 mb-8 gap-6 text-center flex flex-col items-center">
        <img src="./../public/images/compost.png" alt="Placeholder" class="rounded-md w-[170px]">
        <p class="text-primary-sub text-sm md:text-base font-secondary">Are you sure you want to delete this seed?
          <br>
          This action can not
          be undone.
        </p>
      </div>
      <div class="flex flex-col-reverse md:flex-row justify-end gap-4 p-4 border-t border-[#FAFAFA]">
        <button class="px-4 py-2 text-gray-700 rounded-full hover:bg-gray-100" onclick="closeModal()">
          Cancel
        </button>
        <button class="flex gap-2 justify-center md:px-6 py-3 bg-danger text-white rounded-full hover:bg-orange-600">
          <img class="size-6" src="./../public/icons/button/trash-white.svg" alt="Delete">
          Compost
        </button>
      </div>
    </div>
  </div>

  <script>
    function closeModal() {
      // Logic to close the modal
      alert('Closing the modal');
    }
  </script>

</body>

</html>
