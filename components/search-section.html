<header>
    <h1 class="md:hidden font-primary text-primary text-mb_lg uppercase">Pollinators</h1>
</header>
<section class="flex flex-col gap-6 px-2 md:px-6 py-6 h-fit w-full rounded-2xl bg-white">
    <!-- Header -->
    <header>
        <h1 class="mb-2 font-primary text-mb_lg md:text-lg text-primary">Find and Connect with Collaborators
        </h1>
        <p class="font-secondary text-sm md:text-base text-primary-sub">Search for profiles by tags or recent
            activity</p>
    </header>

    <!-- Search -->
    <section aria-labelledby="search-section">
        <form action="" class="flex flex-col md:flex-row md:items-center gap-4 w-full">
            <div class="flex-1 flex gap-[10px] px-3 py-4 rounded-xl shadow-inner-stroke">
                <img src="/public/icons/search-normal.svg" alt="Search Icon">
                <input class="w-full border-none placeholder-secondary font-secondary text-sm md:text-base" type="text"
                    name="" placeholder="Search by name or tags" aria-label="Search by name or tags" required />
            </div>

            <div class="flex-shrink-0">
                <button
                    class="w-full md:w-auto py-3 px-10 rounded-full bg-accent font-secondary font-medium text-sm md:text-base text-white"
                    type="submit">
                    Search
                </button>
            </div>
        </form>
    </section>

    <!-- Sort -->
    <section aria-labelledby="sort-section" class="flex flex-col md:flex-row gap-6">

        <div class="flex-shrink-0 flex flex-col gap-3 font-secondary text-sm text-primary-sub">
            <p>Sort by</p>
            <div class="flex gap-2 px-4 py-2 rounded-full shadow-inner-stroke">
                <p>Name (A-Z)</p>
                <button>
                    <img src="./public/icons/arrow-down.svg" alt="Expand Sort Options">
                </button>
            </div>
        </div>

        <div class="flex-1 flex flex-col gap-3 w-full">
            <p class="font-secondary text-sm text-primary-sub">Tags</p>

            <div class="flex gap-2 px-4 py-[7px] rounded-full shadow-inner-stroke overflow-hidden">
                <div class="flex-shrink-0 flex items-center gap-2 ">
                    <p class="font-secondary text-sm text-primary-sub">Select Tags</p>
                    <button>
                        <img src="./public/icons/arrow-down.svg" alt="Expand Tag Options">
                    </button>
                </div>
                <div class="border-l border-[#F9F9F9] h-full w-[1px]"></div>
                <ul class="flex gap-2 font-secondary text-primary-sub text-xs">
                    <li class="flex-shrink-0 flex items-center gap-2 px-2 py-1 bg-accent-hover rounded-full">
                        <span>Sustainability</span>
                        <button>
                            <img src="./public/icons/close-circle.svg" alt="Remove Tag">
                        </button>
                    </li>
                    <li class="flex-shrink-0 flex items-center gap-2 px-2 py-1 bg-accent-hover rounded-full">
                        <span>Learning</span>
                        <button>
                            <img src="./public/icons/close-circle.svg" alt="Remove Tag">
                        </button>
                    </li>
                    <li class="flex-shrink-0 flex items-center gap-2 px-2 py-1 bg-accent-hover rounded-full">
                        <span>Environment</span>
                        <button>
                            <img src="./public/icons/close-circle.svg" alt="Remove Tag">
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</section>
