<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- TAILWINDCSS CONFIG -->
  <script>
    tailwind.config = {
      theme: {
        screens: {
          sm: "640px",
          md: "768px",
          lg: "960px",
          xl: "1100px",
        },
        extend: {
          height: {
            navbar: "4.5rem",
            page: "calc(100vh - 4.5rem)",
            sidebarH: "calc(100vh - 4.5rem - 3rem)",
          },
          width: {
            sidebar: "246px",
            page: "calc(100vw - 246px)"
          },
          fontFamily: {
            primary: ['Days One', 'sans-serif'],
            secondary: ['Poppins', 'sans-serif'],
          },
          fontSize: {
            xxs: ['10px', '15px'],
            xs: ['12px', '18px'],
            sm: ['14px', '21px'],
            base: ['16px', '24px'],
            md: ['18px', '27px'],
            mb_lg: ['21px', '31.5px'],
            lg: ['24px', '36px']
          },
          colors: {
            accent: {
              DEFAULT: "#398167",
              hover: "#3981661a"
            },
            primary: {
              DEFAULT: '#181E1D',
              sub: '#666666'
            },
            secondary: {
              DEFAULT: '#BABABA',
              label: "#000000"
            },
            danger: '#FF8356',
            background: '#F8F7F6',
            lightBackground: '#EDF4F1',
            iconBackgroundAlt: '#F9F9F9',
          },
          boxShadow: {
            'inner-stroke': 'inset 0px 0px 0px 1px #F0F0F0',
          },
        },
      },
      function({ addVariant }) {
        addVariant('has-w-9', '&:has(.w-9)');
      },
    }
  </script>
  <title>Collector</title>
  <!-- GENERAL STYLE -->
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    a {
      cursor: pointer;
    }

    nav:has(.w-9) .avatar-section {
      display: none;
      /* Equivalent to Tailwind's `hidden` */
    }
  </style>


</head>

<body>

  <div class="flex h-screen">
    <!-- Left Section -->
    <div class="w-1/2 bg-gray-100 flex items-center justify-center p-8">
      <div class="w-full bg-red-400 h-full overflow-hidden rounded-lg">
        <img src="./../public/images/login-cover.png" alt="Placeholder" class="w-full ">
      </div>

    </div>

    <!-- Right Section -->
    <div class="w-1/2 flex flex-col justify-between p-8">
      <!-- Logo -->
      <div>
        <img src="./../public/icons/navigation/logo.svg" alt="Logo" class="h-12">
      </div>

      <!-- Login Form -->
      <div class="flex-grow flex flex-col justify-center mx-auto w-full">
        <h1 class="text-2xl font-bold mb-2">Welcome Back</h1>
        <p class="text-gray-500 mb-6">Log in to your account</p>
        <form action="#" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email"
              class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
              placeholder="you@example.com">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password"
              class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
              placeholder="••••••••">
          </div>
          <div class="text-right">
            <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
            Login
          </button>
        </form>
        <div class="text-center my-4">
          <p class="text-gray-500">Don’t have an account?
            <a href="#" class="text-blue-500 hover:underline">Sign Up</a>
          </p>
        </div>
      </div>

    </div>
  </div>


</body>

</html>
