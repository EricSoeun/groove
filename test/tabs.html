<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TAILWINDCSS CONFIG -->
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    sm: "640px",
                    md: "768px",
                    lg: "960px",
                    xl: "1280px"
                },
                extend: {
                    height: {
                        navbar: "4.5rem",
                        page: "calc(100vh - 4.5rem)",
                        sidebarH: "calc(100vh - 4.5rem - 3rem)",
                    },
                    width: {
                        sidebar: "246px",
                        page: "calc(100vw - 246px)"
                    },
                    fontFamily: {
                        primary: ['Days One', 'sans-serif'],
                        secondary: ['Poppins', 'sans-serif'],
                    },
                    fontSize: {
                        xxs: ['10px', '15px'],
                        xs: ['12px', '18px'],
                        sm: ['14px', '21px'],
                        base: ['16px', '24px'],
                        md: ['18px', '27px'],
                        mb_lg: ['21px', '31.5px'],
                        lg: ['24px', '36px']
                    },
                    colors: {
                        accent: {
                            DEFAULT: "#398167",
                            hover: "#3981661a"
                        },
                        primary: {
                            DEFAULT: '#181E1D',
                            sub: '#666666'
                        },
                        secondary: {
                            DEFAULT: '#BABABA',
                            label: "#000000"
                        },
                        danger: '#FF8356',
                        background: '#F8F7F6',
                        lightBackground: '#EDF4F1',
                        iconBackgroundAlt: '#F9F9F9',
                    },
                    boxShadow: {
                        'inner-stroke': 'inset 0px 0px 0px 1px #F0F0F0',
                    },
                },
            },
            function({ addVariant }) {
                addVariant('has-w-9', '&:has(.w-9)');
            },
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eee;
            font-family: 'Poppins', sans-serif;

        }

        .tabs-container {
            position: relative;
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            background-color: #FFF;
            overflow: hidden;
            padding: 16px;
        }

        /* Tab buttons */
        .tabs-container label {
            flex: 1;
            text-align: center;
            padding: 10px 20px;
            font-size: 16px;
            color: #2090FF;
            font-weight: 500;
            cursor: pointer;
            z-index: 2;
            transition: color 0.3s ease;
        }

        input[name="tabs"] {
            display: none;
        }

        /* Highlight background effect */
        .tabs-container::before {

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 80%;
            margin: 8px;
            background-color: #2090FF;
            border-radius: 20px;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        /* Position the background for Tab 1 */
        #tab1:checked~.tabs-container::before {
            transform: translateX(0);
        }

        /* Position the background for Tab 2 */
        #tab2:checked~.tabs-container::before {
            transform: translateX(100%);
        }

        /* Active Tab Styles */
        #tab1:checked~.tabs-container label[for="tab1"],
        #tab2:checked~.tabs-container label[for="tab2"] {
            color: #FFF;
            font-weight: 600;
        }

        /* Tabs content */
        .tab-content {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #111;
            display: none;
        }

        #tab1:checked~.content-wrapper #content1,
        #tab2:checked~.content-wrapper #content2 {
            display: block;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <div class="h-20 bg-white w-[240px] p-2 rounded-full relative">
    
        <input type="radio" id="tab-one" name="tabs" class="peer/tab-one hidden" checked>
        <input type="radio" id="tab-two" name="tabs" class="peer/tab-two hidden">
    
        <!-- MOVING BG -->
        <div
            class="h-[80%] w-[50%]  rounded-full absolute z-10 left-0 peer-checked/tab-one:translate-x-0 peer-checked/tab-two:translate-x-full transition-transform duration-300">
        </div>
    
        <!-- CONTROLLER -->
        <label for="tab-one"
            class="h-[80%] w-[50%] absolute z-20 bg-[#3981661A] left-0 text-center flex items-center justify-center cursor-pointer">
            Timeline
        </label>
        <label for="tab-two"
            class="h-[80%] w-[50%] absolute z-20 right-0 text-center flex items-center justify-center cursor-pointer">
            Queued
        </label>
        <div class=" bg-amber-200 hidden peer-checked/tab-one:block p-4 w-full absolute -bottom-[80px]">
            First tab pane
        </div>
        <div class="bg-amber-200 hidden peer-checked/tab-two:block p-4 w-full absolute -bottom-[80px]">
            Second tab pane
        </div>
    </div>

</body>
</html>
